<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermobot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(165, 185, 143);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #8f7474;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 700px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #67c192;
            color: #ed6d6d;
            padding: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border-bottom: 2px solid rgb(165, 185, 143);
        }
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
        }
        .user-message-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #26403D;
            color: #3d1515;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .thermobot-message-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .thermobot-message {
            background-color: #35605A;
            color: #323131;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .input-container {
            display: flex;
            padding: 20px;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #67c192;
            border-radius: 25px;
            margin-right: 15px;
            outline: none;
            font-size: 16px;
        }
        .input-container button {
            padding: 12px 20px;
            border: none;
            background-color: #67c192;
            color: #220404;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Thermobot</div>
        <div class="chat-messages" id="chat"></div>
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button onclick="sendUserInput()">Send</button>
        </div>
    </div>

    <script>
        function sendUserInput() {
            var userInput = document.getElementById("user_input").value;
            if (userInput.trim() === "") return; // Do not send empty messages
            document.getElementById("chat").innerHTML += '<div class="user-message-container"><div class="user-message">' + userInput + '</div></div>';
            document.getElementById("user_input").value = "";
            fetch("/get_response", {
                method: "POST",
                body: new URLSearchParams({ user_input: userInput }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then(response => response.text())
            .then(data => {
                typeResponse(data);
            });
        }

        function typeResponse(response) {
            let chat = document.getElementById("chat");
            let container = document.createElement("div");
            container.className = "thermobot-message-container";
            let message = document.createElement("div");
            message.className = "thermobot-message";
            container.appendChild(message);
            chat.appendChild(container);

            let words = response.split(" ");
            let index = 0;

            function addWord() {
                if (index < words.length) {
                    message.innerHTML += words[index] + " ";
                    index++;
                    chat.scrollTop = chat.scrollHeight;
                    setTimeout(addWord, 100);  // Adjust speed here (in milliseconds)
                }
            }

            addWord();
        }

        // Add event listener for Enter key press
        document.getElementById("user_input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendUserInput(); // Call the sendUserInput function when Enter is pressed
            }
        });
    </script>
</body>
</html>
